<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{../layuiadmin/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{../layuiadmin/style/admin.css}"/>
    <script th:src="@{../layuiadmin/layui/layui.js}"></script>
    <title>用户管理</title>
</head>
<body>
<div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <input type="hidden" name="id" th:value="${systemUser.id}">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input type="text" name="username" th:value="${systemUser.username}" lay-verify="required"
                   placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-inline">
            <input type="text" name="nickName" th:value="${systemUser.nickName}" lay-verify="required"
                   placeholder="请输入昵称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
            <input type="text" name="email" th:value="${systemUser.email}" lay-verify="email" placeholder="请输入电子邮箱"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <input type="checkbox" lay-filter="switch" name="stateEnum" lay-skin="switch" lay-text="正常|禁用" th:checked="${#strings.equals(systemUser.stateEnum,'正常')}">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-back-submit" value="确认">
    </div>
</div>
<script th:inline="javascript">
    var ctxPath = /*[[@{/}]]*/ '';
    layui.use(['form', 'layer'], function () {
        var $ = layui.$, form = layui.form, layer = layui.layer;
        //监听提交
        form.on('submit(LAY-user-front-submit)', function (data) {
            layer.msg(JSON.stringify(data.field));
            var json = data.field;
            json['stateEnum'] = json['stateEnum'] === 'on' ? '正常':'禁用';
            layer.msg(JSON.stringify(data.field));
            var type = json['id'] === undefined ? 'POST':'PUT';
            var url = json['id'] === undefined ? ctxPath + "systemUser" : ctxPath + "systemUser/" + json['id'];
            $.ajax({
                type: type,
                url: url,
                data: JSON.stringify(json),
                contentType: 'application/json',
                success: function (ret) {
                    layer.msg(JSON.stringify(ret));
                }
            });
            return false;
        });
    });
</script>
</body>
</html>

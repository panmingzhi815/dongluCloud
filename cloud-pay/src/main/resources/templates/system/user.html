<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{../layuiadmin/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{../layuiadmin/style/admin.css}"/>
    <script th:src="@{../layuiadmin/layui/layui.js}"></script>
    <title>用户管理</title>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-form-pane layui-card-header layuiadmin-card-header-auto">
            <div class="layui-inline">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline" style="margin-left: 10px;line-height: 30px">
                <button class="layui-btn">查询</button>
                <button class="layui-btn">添加</button>
            </div>

        </div>

        <div class="layui-card-body">
            <table id="LAY-user-back-manage" lay-filter="LAY-user-back-manage"></table>

            <script type="text/html" id="buttonTpl">
                <button class="layui-btn layui-btn-primary layui-btn-xs">{{d.stateEnum}}</button>
            </script>
            <script type="text/html" id="table-useradmin-admin">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i
                        class="layui-icon layui-icon-edit"></i>编辑</a>
                {{#  if(d.username == 'admin'){ }}
                <a class="layui-btn layui-btn-disabled layui-btn-xs"><i class="layui-icon layui-icon-delete"></i>删除</a>
                {{#  } else { }}
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                        class="layui-icon layui-icon-delete"></i>删除</a>
                {{#  } }}
            </script>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var ctxPath = /*[[@{/}]]*/ '';
    layui.use(['form', 'table'], function () {
        var $ = layui.$, form = layui.form, table = layui.table;

        table.render({
            elem: '#LAY-user-back-manage'
            , height: 312
            , url: ctxPath + 'systemUser' //数据接口
            , page: true //开启分页
            , cols: [
                [ //表头
                    {field: 'username', title: '用户名', width: 150}
                    , {field: 'nickName', title: '昵称', width: 150}
                    , {field: 'email', title: '电子邮箱', width: 250}
                    , {field: 'create', title: '创建时间', width: 250}
                    , {title: "状态", width: 150, align: "left", fixed: "right", toolbar: "#buttonTpl"}
                    , {title: "操作", align: "left", fixed: "right", toolbar: "#table-useradmin-admin"}
                ]
            ]
        });
        //监听工具条
        table.on('tool(LAY-user-back-manage)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if(layEvent === 'edit'){
                layer.open({
                    type: 2,
                    title: "编辑管理员",
                    content: [ctxPath + "systemUser/"+data.id, 'no'],
                    area: ["420px", "420px"],
                    btn: ["确定", "取消"],
                    yes: function (e, t) {
                        var l = window["layui-layer-iframe" + e], r = "LAY-user-back-submit",
                            n = t.find("iframe").contents().find("#" + r);
                        l.layui.form.on("submit(" + r + ")", function (t) {
                            t.field;
                            i.reload("LAY-user-front-submit"), layer.close(e)
                        }), n.trigger("click")
                    },
                    success: function (e, t) {
                    }
                })
            } else if(layEvent === 'del'){ //删除
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                });
            }
        });
    });
</script>
</body>
</html>
